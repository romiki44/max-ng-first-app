<div style="margin-top: 20px;">
<button class="btn btn-primary" (click)="onClick()">Display details</button>
<p *ngFor="let secret of secrets" 
    [ngStyle]="{backgroundColor: secret.id>=5 ? 'blue' : 'transparent'}" 
    [ngClass]="{white: secret.id>=5 }">
    {{secret.text}}
</p>
<p *ngFor="let secret of secrets; let i=index" 
    [ngStyle]="{backgroundColor: i>=4 ? 'green' : 'transparent'}" 
    [ngClass]="{white: i>=4 }">
    {{secret.text}}
</p>
</div>
